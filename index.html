<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trading Learning Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0a66c2,#020617);
  color:#fff;
  text-align:center;
  padding:40px 15px;
}
h1{font-size:26px;margin-bottom:10px;}

.btn{
  display:inline-block;

  background:#22c55e;
  color:#000;
  font-weight:bold;
  text-decoration:none;
  border-radius:8px;
}

/* POPUP */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup{
  background:#fff;
  color:#000;
  padding:22px;
  width:90%;
  max-width:360px;
  border-radius:12px;
}
.popup h2{
  color:#0a66c2;
  font-size:20px;
}
.timer{
  font-size:18px;
  font-weight:bold;
  margin:10px 0;
}
.close{
  margin-top:10px;
  font-size:13px;
  color:#666;
  cursor:pointer;
}
small{
  display:block;
  margin-top:12px;
  font-size:11px;
  color:#cbd5e1;
}
</style>
</head>

<!-- POPUP -->
<div class="overlay" id="popup">

    <h2>Free Access Window</h2>
    <p>Community onboarding is currently open.</p>
    <p><b>Session expires in:</b></p>

    <div class="timer" id="timer">05:00</div>

  </div>
</div>

<script>
setTimeout(()=>{
  document.getElementById("popup").style.display="flex";
},3000);

let time=300;
const t=document.getElementById("timer");
setInterval(()=>{
  let m=Math.floor(time/60);
  let s=time%60;
  t.innerHTML=`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  if(time>0) time--;
},1000);

function hidePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

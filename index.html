<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trading Learning Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#061a2e,#020b18);
    height:100vh;
}

/* Popup overlay */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

/* Popup card */
.popup-box{
    background:#fff;
    width:90%;
    max-width:340px;
    border-radius:18px;
    padding:25px 20px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.4);
}

/* Title */
.popup-box h2{
    color:#1976d2;
    margin:0 0 10px;
}

/* Text */
.popup-box p{
    color:#444;
    font-size:0.95rem;
    margin:6px 0;
}

/* Timer */
.timer{
    margin:15px 0;
    font-size:1.6rem;
    font-weight:bold;
    color:#000;
}

/* Button */
.btn{
    display:block;
    background:#22c55e;
    color:#000;
    font-weight:bold;
    padding:16px;
    border-radius:12px;
    text-decoration:none;
    margin-top:10px;
    font-size:1.1rem;
}

/* Continue text */
.continue{
    margin-top:10px;
    color:#777;
    font-size:0.9rem;
}
</style>
</head>

<body>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2>Free Access Window</h2>
        <p>Community onboarding is currently open.</p>
        <p><strong>Session expires in:</strong></p>

        <div class="timer" id="time">40</div>

        <a class="btn" href="https://t.me/joinchat/r3i8oXH_xcJkYWZl" target="_blank">
            Join Community
        </a>

        <div class="continue">Continue</div>
    </div>
</div>

<script>
/* Timer 40 seconds */
let timeLeft = 40;
const timerEl = document.getElementById("time");

const countdown = setInterval(()=>{
    timeLeft--;
    timerEl.textContent = timeLeft;

    if(timeLeft <= 0){
        clearInterval(countdown);
        timerEl.textContent = "Expired";
    }
},1000);

/* Popup after 2 seconds */
setTimeout(()=>{
    document.getElementById("popup").style.display="flex";
},2000);
</script>

</body>
</html>
